<div style="display: flex;">
    <app-inventario [inventario]="meuInventario" (itemDrop)="onItemDrop($event)"></app-inventario>

    <div style="display: flex;">
        <div *ngFor="let inventario of outrosInventarios;">
            <app-inventario [inventario]="inventario" (itemDrop)="onItemDrop($event)"></app-inventario>
        </div>
    </div>
</div>
